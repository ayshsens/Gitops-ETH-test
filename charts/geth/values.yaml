    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
  hosts:
    - host: geth-rpc.local
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: geth-tls
      hosts:
        - geth-rpc.local


